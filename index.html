<!-- ============ Tech Stack Section (Badges) ============ -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<section class="tech-section">
  <h1 class="tech-title">Data Analytics Portfolio Projects</h1>
  <div class="tech-divider"></div>

  <h2 class="tech-subtitle">Tech stack</h2>
  <div class="tech-divider thin"></div>

  <div id="techBadges" class="tech-badges"></div>
</section>

<style>
  .tech-section{
    max-width: 1200px;
    margin: 0 auto;
    padding: 28px 18px 10px;
    color: #fff;
  }

  .tech-title{
    font-size: clamp(38px, 5vw, 64px);
    font-weight: 800;
    margin: 0 0 14px;
    letter-spacing: -0.02em;
  }

  .tech-subtitle{
    font-size: clamp(28px, 3vw, 44px);
    font-weight: 800;
    margin: 22px 0 14px;
    letter-spacing: -0.02em;
  }

  .tech-divider{
    height: 2px;
    width: 100%;
    background: rgba(255,255,255,0.16);
    margin: 0 0 18px;
  }
  .tech-divider.thin{ height: 1px; }

  .tech-badges{
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    align-items: center;
    padding: 14px 0 6px;
  }

  .badge{
    display: inline-flex;
    align-items: center;
    gap: 10px;
    padding: 12px 16px;
    border-radius: 0px; /* a imagem parece retangular (sem arredondar) */
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 0.12em;
    font-size: 15px;
    line-height: 1;
    border: 0;
    user-select: none;
    white-space: nowrap;
  }

  .badge i{
    font-size: 18px;
    opacity: 0.95;
  }

  /* Optional: make it look more "tile-like" */
  .badge{
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08) inset;
  }

  /* Mobile tweaks */
  @media (max-width: 640px){
    .badge{ font-size: 13px; padding: 10px 14px; }
    .badge i{ font-size: 16px; }
  }
</style>

<script>
  // ✅ Removidos: Supabase, Markdown, Render, CSS3
  // ✅ Adicionados: Databricks, Power Apps, Power Automate, MongoDB

  const techStack = [
    { name: "Python", icon: "fa-brands fa-python", bg: "#2b68a7" },
    { name: "Postgres", icon: "fa-solid fa-database", bg: "#2e5e8a" },
    { name: "MySQL", icon: "fa-solid fa-database", bg: "#123a77" },
    { name: "Power BI", icon: "fa-solid fa-chart-column", bg: "#f2c811", color:"#111" },
    { name: "Microsoft Excel", icon: "fa-solid fa-file-excel", bg: "#1d6f42" },
    { name: "Microsoft PowerPoint", icon: "fa-solid fa-file-powerpoint", bg: "#b7472a" },

    { name: "Visual Studio Code", icon: "fa-solid fa-code", bg: "#007acc" },
    { name: "R", icon: "fa-solid fa-r", bg: "#2d6db2" }, // fallback icon
    { name: "Windows Terminal", icon: "fa-solid fa-terminal", bg: "#4a4a4a" },
    { name: "Pandas", icon: "fa-solid fa-table", bg: "#2b1a78" },
    { name: "GitHub", icon: "fa-brands fa-github", bg: "#111111" },

    { name: "Streamlit", icon: "fa-solid fa-bolt", bg: "#ff4b4b" },
    { name: "HTML5", icon: "fa-brands fa-html5", bg: "#e34f26" },

    { name: "PostgreSQL", icon: "fa-solid fa-database", bg: "#336791" },
    { name: "Canva", icon: "fa-solid fa-pen-nib", bg: "#00c4cc" },

    { name: "Plotly", icon: "fa-solid fa-chart-line", bg: "#3f4f75" },
    { name: "Microsoft Office", icon: "fa-brands fa-microsoft", bg: "#d83b01" },
    { name: "Microsoft Word", icon: "fa-solid fa-file-word", bg: "#2b579a" },

    // ✅ Added
    { name: "Databricks", icon: "fa-solid fa-cubes", bg: "#ff3621" },
    { name: "Power Apps", icon: "fa-brands fa-microsoft", bg: "#742774" },
    { name: "Power Automate", icon: "fa-brands fa-microsoft", bg: "#0066ff" },
    { name: "MongoDB", icon: "fa-solid fa-leaf", bg: "#13aa52" },
  ];

  const container = document.getElementById("techBadges");

  techStack.forEach(t => {
    const el = document.createElement("span");
    el.className = "badge";
    el.style.background = t.bg;
    if (t.color) el.style.color = t.color;

    const icon = document.createElement("i");
    icon.className = t.icon;

    const label = document.createElement("span");
    label.textContent = t.name;

    el.appendChild(icon);
    el.appendChild(label);
    container.appendChild(el);
  });
</script>
